<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
  <div data-role="header">
    <h1>Control the speed of your fan</h1>
  </div>

  <div data-role="main" class="ui-content">
    <form method="POST" action="/set_speed">
      <label for="points">RPM Percentage</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange" name="speed" data-show-value="true">
      <input type="submit" data-inline="true" value="Submit">
    </form>
  </div>
</div>
  

</body>
</html>
